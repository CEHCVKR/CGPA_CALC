<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #003566;
        }
        label {
            font-weight: bold;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0077b6;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #023e8a;
        }
        #inputs {
            margin-top: 20px;
        }
        #result {
            text-align: center;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¯ VVIT R20 CGPA Calculator</h1>

        <label for="semesters">Enter number of semesters:</label>
        <input type="number" id="semesters" min="1" step="1">
        <button onclick="collectData()">Submit</button>

        <form id="inputs"></form>

        <button onclick="calculateCGPA()">Calculate CGPA</button>

        <div id="result"></div>
    </div>

    <script>
        function collectData() {
            var sems = document.getElementById('semesters').value;
            var container = document.getElementById('inputs');
            container.innerHTML = '';
            for (let i = 1; i <= sems; i++) {
                container.innerHTML += `
                    <h3>Semester ${i}</h3>
                    <input type="number" id="sgpa_${i}" placeholder="SGPA" step="0.01" required>
                    <input type="number" id="credits_${i}" placeholder="Credits" step="0.1" required>
                `;
            }
        }

        function calculateCGPA() {
            var sems = document.getElementById('semesters').value;
            let total_weighted = 0;
            let total_credits = 0;

            for (let i = 1; i <= sems; i++) {
                let sgpa = parseFloat(document.getElementById(`sgpa_${i}`).value);
                let credits = parseFloat(document.getElementById(`credits_${i}`).value);

                if (isNaN(sgpa) || isNaN(credits)) {
                    alert(`Please fill all SGPA and Credits correctly for Semester ${i}`);
                    return;
                }

                total_weighted += sgpa * credits;
                total_credits += credits;
            }

            if (total_credits === 0) {
                document.getElementById('result').innerText = "Total credits cannot be zero.";
                return;
            }

            let cgpa = total_weighted / total_credits;
            document.getElementById('result').innerText = `ðŸŽ¯ Your CGPA is: ${cgpa.toFixed(2)}`;
        }
    </script>

</body>
</html>
