<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Calculator (Fixed Credits)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #003566;
        }
        label {
            font-weight: bold;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #0077b6;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #023e8a;
        }
        #inputs {
            margin-top: 20px;
        }
        #result {
            text-align: center;
            font-size: 1.5em;
            color: green;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ¯ VVIT CGPA Calculator</h1>

        <label for="semesters">Select number of completed semesters:</label>
        <select id="semesters" onchange="collectData()">
            <option value="">--Select--</option>
            <option value="1">1 Semester</option>
            <option value="2">2 Semesters</option>
            <option value="3">3 Semesters</option>
            <option value="4">4 Semesters</option>
            <option value="5">5 Semesters</option>
            <option value="6">6 Semesters</option> <!-- Added -->
        </select>

        <form id="inputs"></form>

        <button onclick="calculateCGPA()">ðŸš€ Calculate CGPA</button>

        <div id="result"></div>
    </div>

    <script>
        const credits = {
            1: 19.5,
            2: 19.5,
            3: 21.5,
            4: 21.5,
            5: 21.5,
            6: 21.5 // Added 6th semester
        };

        function collectData() {
            var sems = document.getElementById('semesters').value;
            var container = document.getElementById('inputs');
            container.innerHTML = '';
            for (let i = 1; i <= sems; i++) {
                container.innerHTML += `
                    <h3>Semester ${i} (Credits: ${credits[i]})</h3>
                    <input type="number" id="sgpa_${i}" placeholder="Enter SGPA" step="0.01" required min="0" max="10">
                `;
            }
        }

        function calculateCGPA() {
            var sems = document.getElementById('semesters').value;
            let total_weighted = 0;
            let total_credits = 0;

            for (let i = 1; i <= sems; i++) {
                let sgpa = parseFloat(document.getElementById(`sgpa_${i}`).value);
                if (isNaN(sgpa) || sgpa < 0 || sgpa > 10) {
                    alert(`Please enter a valid SGPA (0â€“10) for Semester ${i}`);
                    return;
                }

                total_weighted += sgpa * credits[i];
                total_credits += credits[i];
            }

            if (total_credits === 0) {
                document.getElementById('result').innerText = "Total credits cannot be zero.";
                return;
            }

            let cgpa = total_weighted / total_credits;
            document.getElementById('result').innerText = `ðŸŽ¯ Your CGPA is: ${cgpa.toFixed(2)}`;
        }
    </script>

</body>
</html>
